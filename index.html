<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Astro Weight Calculator</title>
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
    <!--[if lte IE 8]>
      <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/grids-responsive-old-ie-min.css">
    <![endif]-->
    <!--[if gt IE 8]><!-->
      <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/grids-responsive-min.css">
    <!--<![endif]-->
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <h1>Astro Weight Calculator</h1>
    <form class="pure-form pure-form-stacked">
      <fieldset>
        <legend>Find out how much you weigh on other planets!</legend>

        <div class="pure-g">
          <div class="pure-u-1 pure-u-md-1-3">
              <label for="weight">Your Weight</label>
              <input id="weight" class="pure-u-23-24" type="text">
          </div>

          <div class="pure-u-1 pure-u-md-1-12">
            <label for="units">Units</label>
            <select id="units" class="pure-u-5-6" width="100%">
              <option value="lbs">lbs</option>
              <option value="kg">kg</option>
            </select>
          </div>

          <div class="pure-u-1 pure-u-md-1-3">
              <label for="planet">Select a Planet</label>
              <select id="planetSelect" class="pure-input-1-2">
                <option value="27.9">The Sun</option>
                <option value="0.377">Mercury</option>
                <option value="0.9032">Venus</option>
                <option value="1">Earth</option>
                <option value="0.1655">The Moon</option>
                <option value="0.3895">Mars</option>
                <option value="2.640">Jupiter</option>
                <option value="1.139">Saturn</option>
                <option value="0.917">Uranus</option>
                <option value="1.148">Neptune</option>
                <option value="0.06">Pluto</option>
              </select>
          </div>
        </div>

        <button id="calculate" type="button" class="pure-button pure-button-primary">Calculate</button>
      </fieldset>
    </form>

    <p id="result"></p>

    <script src="index.js"></script>
  </body>
</html>
